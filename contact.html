<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <meta name="viewport" content="width=device-width" , initial-scale="1.0" />
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
</head>

<body>
    <section class="header" id="top">
        <nav>
            <a href="index.html"><img src="images/logo.jpg" alt="logo"/></a>
            <div class="nav-links" id="navLinks">
                <button class="nav-close" onclick="hideMenu()">Close</button>
                <ul>
                    <li><a href="index_logged_in.html">Strona startowa</a></li>
                    <li><a href="Tatry_logged_in.html">Tatry</a></li>
                    <li><a href="Bieszczady_logged_in.html">Bieszczady</a></li>
                    <li><a href="Sudety_logged_in.html">Sudety</a></li>
                    <li><a href="contact.html">Formularz</a></li>
                    <li><a href="index.html">Wyloguj</a></li>
                </ul>
            </div>
            <button class="nav-open" id="openbutton" onclick="showMenu()">
                Menu
            </button>
        </nav>

        <div class="loginBox">
            <h1>Wyślij wiadomość do admina</h1>
            <form method="post" action="http://localhost:81/api/contact" id="quote-form">
                <div class="input-field">
                    <input class="inputLogin" type="text" placeholder="Podaj imię" autocomplete="off" required
                        name="name">
                </div>

                <div class="input-field">
                    <input class="inputLogin" type="email" placeholder="Podaj email" autocomplete="off" required
                        name="email">
                </div>

                <div class="textarea-field">
                    <textarea class="inputLogin" name="message" id="textarea" placeholder="Twoja wiadomość"
                        required></textarea>
                </div>

                <div class="buttonLogin">
                    <input class="submitLogin margin-m" type="submit" value="Wyślij">
                </div>
            </form>
        </div>
    </section>

    <!-- javascript -->

    <script>
        var navLinks = document.getElementById("navLinks");

        function showMenu() {
            navLinks.style.right = "0";
            openbutton.style.opacity = "0";
        }

        function hideMenu() {
            navLinks.style.right = "-200px";
            openbutton.style.opacity = "1";
        }
    </script>
</body>

</html>
